name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
        env:
          CXXFLAGS: "-std=c++20"
      - name: Generate parser
        run: npx tree-sitter generate
      - name: Run tests
        run: npx tree-sitter test
